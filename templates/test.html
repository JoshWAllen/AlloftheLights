<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>

  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      {% if category == 'success' %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      </br>
      {% else %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      </br>
      {% endif %}
      {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class=center>All of the Lights</h1>
    <div class="center">
        <form action="/form" method="POST">
            <div class="row">
                <div class="col">
                    <input type="color" class="form-control form-control-color col" id="exampleColorInput" value='{{colorCode}}' title="Choose your color" name='color'>
                </div>
                <div class="col">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example col" name='pattern'>
                        <option {%if pattern == 'single color'%}selected{%endif%} value="single color">Single Colour</option>
                        <option {%if pattern == 'blinking'%}selected{%endif%} value="blinking">Blinking lights</option>
                        <option {%if pattern == 'slow fade'%}selected{%endif%} value="slow fade">Slow Fade</option>
                        <option {%if pattern == 'absolute shaker'%}selected{%endif%} value="absolute shaker">Absolute Shaker</option>
                      </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Change Colour</button>
                </div>
            </div>  
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
