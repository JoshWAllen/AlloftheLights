<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>

  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      {% if category == 'success' %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      </br>
      {% else %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      </br>
      {% endif %}
      {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class=center>All of the Lights</h1>
    <div class="center">
        <form action="/form" method="POST">
            <div class="row">
                <!-- <div class="col">
                    <input type="color" class="form-control form-control-color col" id="exampleColorInput" value='{{colorCode}}' title="Choose your color" name='color'>
                </div> -->
                    <select class="form-select form-select-lg mb-3 col" aria-label=".form-select-lg example col" name='pattern'>
                        <option {%if pattern == 'white'%}selected{%endif%} value="white">White</option>
                        <option {%if pattern == 'black'%}selected{%endif%} value="black">Black</option>
                        <option {%if pattern == 'jump3'%}selected{%endif%} value="jump3">Jump 3</option>
                        <option {%if pattern == 'jump7'%}selected{%endif%} value="jump7">Jump 7</option>
                        <option {%if pattern == 'fade3'%}selected{%endif%} value="fade3">Fade 3</option>
                        <option {%if pattern == 'fade7'%}selected{%endif%} value="fade7">Fade 7</option>
                        <option {%if pattern == 'pomodoro'%}selected{%endif%} value="pomodoro">Pomodoro</option>
                        <option {%if pattern == 'blueorange'%}selected{%endif%} value="blueorange">Blue & Orange</option>
                        <!-- <option {%if pattern == 'absolute shaker'%}selected{%endif%} value="absolute shaker">Absolute Shaker</option> -->
                      </select>
                    <button type="submit" class="btn btn-primary col">Submit</button>
            </div>  
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
